<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Profile - Edit Mode</title>
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
        <link href="./css/main.css" rel="stylesheet">
    </head>
    <body>
        <!-- Phone Screen Container -->
        <div class="phone-screen">
            <div class="container">
                <!-- Header Section -->
                <div class="header">
                    <div class="user-name">Skylar</div>
                    <div class="profile-options">
                        <span class="preview">Preview</span>
                        <span class="edit">Edit Profile</span>
                    </div>
                </div>

                <!-- Profile Image Section -->
                <div class="profile-image">
                    <img src="./images/profile.jpeg" alt="Profile Picture">
                    <div class="edit-icon">âœŽ</div>
                </div>

                <!-- Tags Section -->
                <div class="tags">
                    <span class="tag">Romance</span>
                    <span class="tag">Honesty</span>
                    <span class="tag">Adventurous</span>
                    <span class="tag">Humor</span>
                    <span class="tag">Animals</span>
                </div>

                <!-- Sections (Navigation Links) -->
                <div class="sections">
                    <div class="section">Background &gt;</div>
                    <div class="section">Virtues &gt;</div>
                    <div class="section">Written Prompts &gt;</div>
                    <div class="section">Other &gt;</div>
                </div>

                <!-- Image Grid -->
                <div class="image-grid">
                    <!-- Image Container 1 -->
                    <div class="image-container">
                        <img src="./images/photo1.jpeg" alt="User Image">
                        <button class="close-btn">&times;</button>
                    </div>
                    <!-- Image Container 2 -->
                    <div class="image-container">
                        <img src="./images/photo2.jpg" alt="User Image">
                        <button class="close-btn">&times;</button>
                    </div>
                    <!-- Image Container 3 -->
                    <div class="image-container">
                        <img src="./images/photo3.jpeg" alt="User Image">
                        <button class="close-btn">&times;</button>
                    </div>
                    <!-- Image Container 4 -->
                    <div class="image-container">
                        <img src="./images/photo4.jpeg" alt="User Image">
                        <button class="close-btn">&times;</button>
                    </div>
                    <!-- Image Container 5 -->
                    <div class="image-container">
                        <img src="./images/photo5.jpeg" alt="User Image">
                        <button class="close-btn">&times;</button>
                    </div>
                    <!-- Image Container 6 -->
                    <div class="image-container">
                        <img src="./images/photo6.jpeg" alt="User Image">
                        <button class="close-btn">&times;</button>
                    </div>
                </div>

                <!-- Save Button -->
                <div class="save-button">
                    <button>Save</button>
                </div>
            </div>
        </div>
    </body>
</html>
