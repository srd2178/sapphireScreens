<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Sushmita Profile</title>
  </head>
  <body>
    <div class="phone-screen">
      <div class="background-image">
        <!--This makes the waves-->
        <svg viewBox="0 0 570 375" xmlns="http://www.w3.org/2000/svg" class="wave">
          <path
            fill="#ffffff"
            d="M0,256 C120,220 240,180 360,170 C480,160 600,190 720,210 C840,230 960,220 1080,210 C1200,200 1320,180 1440,160 L1440,400 L0,400 Z"></path>
        </svg>
      </div>
      <div class="control-tools">
        <span class="logo-button">
          <img src="./images/logo.png"/>
        </span>
        <span class="menu-button">
          <img src="./images/menu.png"/>
        </span>
      </div>      
      <h1 class="profile-name">Sushmita</h1>
      <div class="tags">
        <span class="tag active">Honesty</span>
        <span class="tag">Romance</span>
        <span class="tag">Humor</span>
        <span class="tag">Dogs!</span>
      </div>
      <div class="profile-image">
        <img src="./images/Sushmita.png" alt="Sushmita's Profile Picture">
      </div>
      <div class="compatibility-section">
        <h2>Compatibility</h2>
        <p>
          Similar relationship foundation in <b>honesty, romance, and humor.</b>
        </p>
        <p>
          Her desire to try new foods and travel to faraway places <b>compliments your passion for trying something new every day!</b>
        </p>
        <p>You are both obsessed with dogs!</p>
      </div>
      <div class="chat-cta">
        <div class="carrot">
          <img src="./images/carrot.png" alt="Dropdown">
        </div>
      </div>

      <div class="action-buttons">
        <button class="next-button">Next</button>
        <button class="chat-button">
          <img src="./images/heart.png" alt="Heart" class="icon">
          Chat
        </button>
      </div>


      <footer class="footer">
        <div class="icon">
          <img src="./images/home.png" alt="Home">
        </div>
        <div class="icon">
          <img src="./images/message.png" alt="Messaging">
        </div>
        <div class="icon">
          <img src="./images/diamond.png" alt="SaphBot">
        </div>
        <div class="icon">
            <img src="./images/profile.png" alt="Profile">
        </div>
      </footer>
    </div>
  </body>
</html>
