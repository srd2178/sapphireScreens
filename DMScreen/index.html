<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Modern+Era+TRIAL&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
        <link href="./css/main.css" rel="stylesheet" />
        <title>Document</title>
    </head>
    <body>
        <div class ="phone-screen">
        <div class="chat-wrapper">
          <div class="header">
            <div class="corner-tools">
                <span class="back-button">
                    <img src="./images/back.png"/>
                </span>
                <span  class="profile-image">
                    <img src="./images/Sushmita.png"/>
                </span>
                <span class="menu-button">
                    <img src="./images/menu.png"/>
                </span>
            </div>
            <!-- Header Section -->
                <!-- <div class="profile-image">
                    <img src="./images/Sushmita.png"/>
                </div> -->
                <div class="user-name">Sushmita</div>
                <div class="header-options">
                    <span class="tab active">Chat</span>
                    <span class="tab inactive">Profile</span>
                    <span class ="tab inactive">Date</span>
                </div>
            </div>
      
          <div class="messages-section">
            <div class="message message-sent">Hey, how's it going?</div>
            <div class="message message-received">Pretty good! What about you?</div>
            <div class="message message-sent">Doing well, thanks for asking.</div>
      
            <div class="notification">
                <h2>Schedule a date?</h2>
                <span class="notif-align">
                <div class="notif-image">
                    <img src="./images/calendar.png"/>
                </div>
              <div class="notification-text">
                You and Sushmita have been chatting for <strong>5 days</strong>! If you decline weâ€™ll unmatch for you...
              </div>
            </span>
              <div class="notification-actions">
                <button class="button-yes">Yes</button>
                <button class="button-no">No</button>
              </div>
            </div>
          </div>
      
          <div class="input-section">
            <input type="text" placeholder="Type your message...">
            <button>
                <img src="./images/mic.png" alt="mic"/>
            </button>
          </div>
      
          <footer class="footer">
            <div class="footer-icon">
                <img src="./images/home.png" alt="Home" />
            </div>
            <div class="footer-icon">
                <img src="./images/message.png" alt="Messaging" />
            </div>
            <div class="footer-icon">
                <img src="./images/diamond.png" alt="SaphBot" />
            </div>
            <div class="footer-icon">
                <img src="./images/profile.png" alt="Profile" />
            </div>
        </footer>
        </div>
        </div>
    </body>
</html>
